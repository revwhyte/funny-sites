<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="play.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="push.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem ideia de nome</title>
</head>

<body>
    <div class="card-panel purple darken-2 white-text">
        Sem ideia de nome
    </div>

    <div class="container">
        <div class="row">
            <div class="col s2"></div>
            <div class="col s8">
                <div class="title">
                    <h5 class="center">A pergunta é:</h5>
                </div>
                <div class="question">
                    <h5 id="here"></h5>
                </div>
                <div class="generate center">
                    <button type="button" class="btn purple darken-2" onclick="generateTheme()">
                        <i class="material-icons">repeat</i>
                    </button>
                </div>
            </div>
            <div class="col s2"></div>
        </div>
    </div>

    <!-- botão de opções -->
    <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large purple darken-2 tooltipped" data-position="left" data-tooltip="Em breve!">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-tooltip="Nova pergunta">
                    <i class="material-icons">format_quote</i>
                </a>
            </li>
        </ul>
    </div>

    <script src="jquery.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="push.js"></script>
</body>

</html>
